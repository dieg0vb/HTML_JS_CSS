<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo leaflet</title>
    
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    
    
</head>
<body>
    
    <h1>¡Mapa!</h1>
    
    <div id="mapa" style="width: 100%; height: 300px;">        
    </div>
    
    
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    
    <script>
    
        var map = L.map('mapa').setView([42.8605668,  -8.544635999999999], 13);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'ciberado.m7hh5a57',
            accessToken: 'pk.eyJ1IjoiY2liZXJhZG8iLCJhIjoiUkxsN0pyWSJ9.G5ar46-sYQ6D313k7Og8eQ'
        }).addTo(map);      
        var marker = L.marker([42.8605668,  -8.544635999999999]).addTo(map);
        var popup = L.popup()
                    .setContent()
                    .openOn(map);
        marker.bindPopup().openPopup();
    </script>
    
</body>
</html>
